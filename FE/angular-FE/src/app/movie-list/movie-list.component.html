<h2> Movie List</h2>
<div class="search">
    <input
      type="text"
      [(ngModel)]="term"
      class="searchTerm"
      placeholder="What movie are you looking for?"
    />
  </div>
<table class = "table table-striped">
    <thead>
        <tr>
            <th> Title </th>
            <th> Rating </th>
            <th> Duration</th>
            <th> Genre </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let movie of movies | filter: term" >
            <td> {{ movie.title }} </td>
            <td> {{ movie.rating }} </td>
            <td> {{ movie.duration }} </td>
            <td> {{ movie.genre }} </td>
            <td>
                <button (click) = "updateMovie(movie.id)" class = "btn btn-info"> Update</button>
                <button (click) = "deleteMovie(movie.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                <button (click) = "movieDetails(movie.id)" class = "btn btn-info" style="margin-left: 10px"> View</button>
            </td>
        </tr>
    </tbody>
</table>
